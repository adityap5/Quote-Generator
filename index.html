<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Poppins:wght@400;700&family=Roboto+Condensed:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quote Generator</title>

</head>

<body>
    <div class="container">
        <div class="header">
            <h2> Quote Generator</h2>
        </div>
        <div class="main-content">
            <div class="text-area">
                <span class="quote">"With Great power comes with Great Responsibilities"</span>
            </div>
            <div class="person">Unle Ben</div>
            <div class="button-area">
                 <button onclick={randomquotes(api_url)}>New Quote</button>
            </div>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
